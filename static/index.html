<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowify POC - AI Image Modifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="file"],
        textarea {
            display: block;
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #e2f0d9;
            color: #28a745;
            display: none; /* Hidden by default */
        }
        #preview {
            margin-top: 20px;
            text-align: center;
        }
        #originalImage, #modifiedImage {
            max-width: 48%;
            height: auto;
            border: 1px solid #ccc;
            margin: 5px;
        }
        .image-display {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin-top: 20px;
        }
        .image-display div {
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flowify POC - AI Image Modifier</h1>

        <div class="section">
            <h2>1. Upload Your Image</h2>
            <input type="file" id="imageUpload" accept="image/jpeg, image/png">
            <button id="uploadButton">Upload Image</button>
        </div>

        <div class="section">
            <h2>2. Describe Modifications (AI Prompt)</h2>
            <textarea id="aiPrompt" rows="4" placeholder="e.g., 'Make the car vintage, add a futuristic cityscape in the background, remove the existing text.'"></textarea>
            <button id="modifyButton">Apply AI Modification</button>
        </div>

        <div id="message" style="display: block; background-color: #cce5ff; color: #004085;">
            Welcome to Flowify POC! Upload an image and try a prompt.
        </div>

        <div class="image-display">
            <div>
                <h3>Original Image</h3>
                <img id="originalImage" src="" alt="Original Image" style="display: none;">
            </div>
            <div>
                <h3>Modified Image (Preview)</h3>
                <img id="modifiedImage" src="" alt="Modified Image" style="display: none;">
            </div>
        </div>

    </div>

    <script src="script.js"></script> </body>
</html>
